            padding: 50px;
        }

            font-weight: 500;

            color: rgba(0, 0, 0, 0.7);

            float: left;
            width: 50%;
        }

        div.right {
            position: absolute;
            top: 50%;
            right: 50px;
            text-align: right;
            transform: translateY(-50%);
            font-size: 50px;
            letter-spacing: 20px;
        }

        input[type=button] {
            margin-top: 20px;
            background-color: black;
            font-weight: 600;
            color: white;
            border: none;
            transition: 0.2s linear;
        }

        @media(hover: hover) and (pointer: fine) {
            input[type=button]:hover {
                background-color: white;
                color: black;
                border: 1px solid black;
                transition: 0.2s linear;
                cursor: pointer;
            }
        }
